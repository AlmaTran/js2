<body>
        <h1>bài 1</h1>
        <div class="container">
            <div class="w-50">
                <form>
                    <div class="form-group">
                        <label for="diemChuan">Điểm chuẩn của hội đồng</label>
                        <input type="number" class="form-control" id="diemChuan">
                    </div>
                    <div class="form-group">
                        <label for="diemMon1">Điểm môn thi 1</label>
                        <input type="number" class="form-control" id="diemMon1">
                    </div>
                    <div class="form-group">
                        <label for="diemMon2">Điểm môn thi 2</label>
                        <input type="number" class="form-control" id="diemMon2">
                    </div>
                    <div class="form-group">
                        <label for="diemMon3">Điểm môn thi 3</label>
                        <input type="number" class="form-control" id="diemMon3">
                    </div>
                    <div class="form-group">
                        <label for="khuVuc">Khu vực (Nhập X nếu không thuộc khu vực ưu tiên)</label>
                        <input type="text" class="form-control" id="khuVuc">
                    </div>
                    <div class="form-group">
                        <label for="doiTuong">Đối tượng dự thi (Nhập 0 nếu không thuộc đối tượng ưu tiên)</label>
                        <input type="number" class="form-control" id="doiTuong">
                    </div>
                    <button id="btnKiemTraKetQua" type="button" class="btn btn-primary">Kiểm tra kết quả</button>
                </form>
                <p class="alert alert-danger" id="txtKetQua"></p>
                <p class="alert alert-success" id="txtTongDiem"></p>
            </div>
        </div>






    <h1>bài 2</h1>

                <div class="form-group">

            </form>
            <p class="alert alert-danger" id="txtTinhTienCap"></p>
